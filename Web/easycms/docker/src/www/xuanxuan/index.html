<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>喧喧</title>
    <link rel="shortcut icon" type="image/x-icon" href="resources/favicon.ico">
    <script src="assets/pace/pace.min.js" data-pace-options='{ "restartOnPushState": false, "initialRate": 0.01, "restartOnRequestAfter": false }'></script>
    <link href="assets/pace/pace-theme-minimal.min.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="resources/icons/144x144.png"/>
    <script>
    (function() {
        if(typeof global === 'undefined') {
            window.global = window;
        }
        const process = global.process || {type: 'renderer', env: {HOT: window.location.search.includes('hot'), port: 3000}};
        if(window.location.search.includes('debug=1')) {
            window.DEBUG = true;
        }
        if (!process.env.HOT) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = './dist/style.css';
            link.id = 'theme';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
    }());
    </script>
    <style>.theme-changing * {transition: all .5s!important}</style>
  </head>
  <body>
    <div class="page" id="appContainer"></div>
    <div class="page flex flex-center flex-middle" id="loading">
      <div class="text-center">
        <div class="icon mdi-loading spin icon-3x text-secondary inline-block"></div>
        <div class="muted small">...</div>
      </div>
    </div>
    <input style="position: fixed!important; bottom: -50px!important; left: 0!important; opacity: 0!important;" type="file" id="fileOpenButton" />
    <script>
    {
        const process = global.process || {type: 'renderer', env: {HOT: window.location.search.includes('hot'), port: 3000}};
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/bundle.js'
          : './dist/bundle.js';
        document.body.appendChild(script);
    }
    </script>
  </body>
</html>
